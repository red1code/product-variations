<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Woocommerce Products Variations Generator</title>
  </head>

  <body>
    <header>
      <div>
        <h1>Woocommerce Products Variations Generator!</h1>
        <small>
          Generate every possible variations from the values of a product attributes, and export them to a (.CSV) file, for Wordpress Woocommerce.
        </small>
      </div>
    </header>

    <main>
      <form onsubmit="downloadVariations()">
        <div class="upload-container">
          <label for="csv-input">Upload a CSV file: </label> <br><br>
          <input type="file" id="csv-file-input" accept=".csv" name="csv-input" 
                placeholder="Upload a CSV file" required>
        </div>
        <div class="btns">
          <button type="submit" id="downloadBtn">Download Variations</button>
          <button type="button" class="reset" onClick="window.location.reload()">Reset</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="footer-text">
        Made with <span class="love-emoji">â™¥</span> by
        <strong>
          <a rel="noopener" class="red1dev-link" target="_blank" title="View the source code on Github"
            href="https://github.com/red1code/product-variations">
            Red1Dev
          </a>
        </strong>
        <span id="year-holder"></span>
      </div>
    </footer>

    <script>
      document.getElementById('year-holder').textContent = new Date().getFullYear();
    </script>
  </body>

</html>
